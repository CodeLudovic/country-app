<h2>Por Capital</h2>
<hr>
<div class="row">
  <div class="class">
    <!-- SearchBox -->
    <!-- (onValue)="searchByCapital($event)" -->
    <shared-search-box
          (onDebounce)="searchByCapital($event)"
          [initialValue]="initialValue"
          placeholder="Buscar por Capitales"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Results Table -->
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table *ngIf="!isLoading" [countries]="countries"></countries-table>
  </div>
</div>
