<h2>Por Region</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
      <button class="btn mx-2 btn-outline" *ngFor="let region of regions"
      [ngClass]="{'btn-outline-primary': selectedRegion === region}"
      (click)="searchByRegion(region)"
      >
        {{ region }}
      </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Results Table -->
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table *ngIf="!isLoading" [countries]="countries"></countries-table>
  </div>
</div>
